<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Drile</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-block">
                    <h1 class="header__logo logo">drile</h1>
                    <nav class="header__navigation navigation">
                        <ul class="navigation__list">
                            <li class="navigation__link link">
                                <a href="" class="link__item">home</a>
                            </li>
                            <li class="navigation__link link">
                                <a href="" class="link__item">shop</a>
                            </li>
                            <li class="navigation__link link">
                                <a href="" class="link__item">product</a>
                            </li>
                            <li class="navigation__link link">
                                <a href="" class="link__item">blog</a>
                            </li>
                            <li class="navigation__link link">
                                <a href="" class="link__item">page</a>
                            </li>
                            <li class="navigation__link link">
                                <a href="" class="link__item">contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__hamburger-wrapper">
                        <button class="header__hamburger hamburger">
                            <div class="hamburger__line"></div>
                            <div class="hamburger__line"></div>
                            <div class="hamburger__line"></div>
                        </button>
                    </div>
                    <div class="header__buttons">
                        <button class="header__button">
                            <svg class="icon"><use xlink:href="src/img/icons.svg#search"></use></svg>
                        </button>
                        <button class="header__button">
                            <svg class="icon"><use xlink:href="src/img/icons.svg#cart"></use></svg>
                        </button>
                        <button class="header__button">
                            <svg class="icon"><use xlink:href="src/img/icons.svg#account"></use></svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="hero-block">
                        <div class="hero__carousel carouserl">
                            <div class="carousel__item item">
                                <div class="item__image-block image-block">
                                    <img src="src/img/hero/carousel-image.jpg" alt="Room" class="item__image">
                                </div>
                                <div class="item__description-block">
                                    <h2 class="item__description title">Get ready for Our stylist chair</h2>
                                    <button class="item__button">shop now</button>
                                </div>
                            </div>
                            <div class="carousel__item item">
                                <div class="item__image-block image-block">
                                    <img src="src/img/hero/carousel-image.jpg" alt="Room" class="item__image">
                                </div>
                                <div class="item__description-block">
                                    <h2 class="item__description title">get ready for our stylist chair</h2>
                                    <button class="item__button">shop now</button>
                                </div>
                            </div>
                            <div class="carousel__item item">
                                <div class="item__image-block image-block">
                                    <img src="src/img/hero/carousel-image.jpg" alt="Room" class="item__image">
                                </div>
                                <div class="item__description-block">
                                    <h2 class="item__description title">get ready for our stylist chair</h2>
                                    <button class="item__button">shop now</button>
                                </div>
                            </div>
                        </div>
                        <div class="carouserl__buttons">
                            <button class="carousel__button prev">
                                <svg class="icon">
                                    <use xlink:href="src/img/icons.svg#prev"></use>
                                </svg>
                            </button>
                            <button class="carousel__button next">
                                <svg class="icon">
                                    <use xlink:href="src/img/icons.svg#prev"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
